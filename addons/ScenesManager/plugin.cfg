[plugin]

name="SceneManager"
description="The Scene Manager plugin enhances your Godot development workflow by providing a visual graph editor for managing transitions between nodes. This tool allows you to easily create and visualize relationships and transitions between different scenes and nodes within your project. With a user-friendly interface, you can drag and drop nodes, define transitions, and see an intuitive representation of your scene flow. This plugin is perfect for developers looking to streamline scene management and improve project organization."
author="Etienne Scemama de Gialluly"
version="1.0.0-alpha.1"
script="Plugin.cs"
